

<div class ="container">
  <h1 class="form-control">WELCOME TO FEDERAL BANK {{this.uname}}</h1>
  <form [formGroup]="withdrawForm" >

            <h1>CASH  WITHDRAWAL </h1>
                
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">ACCOUNT NUMBER</label>
              <input type="text" formControlName="accno" class="form-control" id="accno" aria-describedby="emailHelp" >
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            <div *ngIf="(this.withdrawForm.get('accno')?.touched||this.withdrawForm.get('accno')?.dirty)&&this.withdrawForm.get('accno')?.errors"  class="errors">invalid Account Number </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ACCOUNT BALANCE</label>
                <input type="text"formControlName="amt"  class="form-control" id="amt" aria-describedby="emailHelp">
                <div *ngIf="(this.withdrawForm.get('amt')?.touched||this.withdrawForm.get('amt')?.dirty)&&this.withdrawForm.get('amt')?.errors"  class="errors">invalid Account balance</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">PASSWORD</label>
                <input type="password" formControlName="pwd" class="form-control" id="pwd" aria-describedby="emailHelp">
                <div *ngIf="(this.withdrawForm.get('pwd')?.touched||this.withdrawForm.get('pwd')?.dirty)&&this.withdrawForm.get('pwd')?.errors"  class="errors">invalid Password</div>
                <div class="mb-3">
                    
                </div>
              </div>
            <!-- <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
              <input type="password" class="form-control" id="pass">
            </div> -->
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">withdrawal</button>
      </form>



      <form [formGroup]="depositForm">
          <h1>CASH  DESPOSIT </h1>
        
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ACCOUNT NUMBER</label>
            <input type="text" formControlName="accno"class="form-control" id="accno" aria-describedby="emailHelp">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        <div *ngIf="(this.depositForm.get('accno')?.touched||this.depositForm.get('accno')?.dirty)&&this.depositForm.get('accno')?.errors"  class="errors">invalid Account Number </div>
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">ACCOUNT BALANCE</label>
              <input type="text" formControlName="amt"  class="form-control" id="amt" aria-describedby="emailHelp">
              <div *ngIf="(this.depositForm.get('amt')?.touched||this.depositForm.get('amt')?.dirty)&&this.depositForm.get('amt')?.errors"  class="errors">invalid Account Balance </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">PASSWORD</label>
              <input type="password" formControlName="pwd"class="form-control" id="pwd" aria-describedby="emailHelp">
              <div *ngIf="(this.depositForm.get('pwd')?.touched||this.depositForm.get('pwd')?.dirty)&&this.depositForm.get('pwd')?.errors"  class="errors">invalid password</div>
              <div class="mb-3">  
                </div>
            </div>
              <button type="submit"class="btn btn-primary">deposit</button>
            
              </form>
            </div>
